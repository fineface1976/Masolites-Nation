        /* Professional Color Scheme */
        :root {
            --primary-dark: #0A2463; /* Deep blue */
            --primary-light: #3E92CC; /* Light blue */
            --accent-green: #D8F1A0; /* Lemon green */
            --accent-orange: #FF9F1C; /* Orange */
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --card-bg: #F8F9FA;
        }
        
        /* No-scroll base styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Main container with fixed dimensions */
        .app-container {

            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-dark);
            color: var(--text-light);
        }
        
        /* Header with responsive sizing */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid var(--accent-green);
        }
        
        /* Countdown timer with ICO styling */
        .countdown-section {
            background-color: var(--card-bg);
            border: 2px solid var(--accent-green);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            color: var(--text-dark);
        }
        
        /* Mining section with toggle button */
        .mining-section {
            background-color: var(--card-bg);
            border: 2px solid var(--accent-orange);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
            color: var(--text-dark);
        }
        
        /* Professional button styling */
        .btn {
            background-color: var(--accent-green);
            color: var(--text-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        /* Add more styles as needed... */
    </style>
</head>

        let miningInterval;
        let miningActive = false;
        let miningStartTime;
        
        function toggleMining() {
            const toggleBtn = document.querySelector('.mining-toggle');
            
            if (!miningActive) {
                // Start mining
                miningActive = true;
                miningStartTime = Date.now();
                toggleBtn.textContent = 'MINING (ON)';
                toggleBtn.style.backgroundColor = 'var(--accent-green)';
                
                // Millisecond precision counter
                miningInterval = setInterval(updateMiningCounter, 1);
                
                // Auto-off after 24 hours
                setTimeout(stopMining, 24 * 60 * 60 * 1000);
            } else {
                stopMining();
            }
        }
        
        function stopMining() {
            clearInterval(miningInterval);
            miningActive = false;
            document.querySelector('.mining-toggle').textContent = 'START MINING';
            document.querySelector('.mining-toggle').style.backgroundColor = 'var(--accent-orange)';
        }
        
        function updateMiningCounter() {

            const total = document.querySelector('.total-mined');
            
            // Calculate mining rate (example values)
            const rate = 0.000001; // MZLx per millisecond
            const elapsed = Date.now() - miningStartTime;
            const mined = rate * elapsed;
            
            counter.textContent = `${rate.toFixed(6)} MZLx/ms`;
            total.textContent = `Total: ${mined.toFixed(6)} MZLx`;
